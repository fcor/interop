<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BLE Socket test</title>
    <style media="screen">
      body{
        display: flex;
        align-items: center;
        justify-content: space-around;
        height: 100vh;
      }
      .ble{
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: row;
        border: 1px solid red;
      }
      .xbee{
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: row;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div class="ble">
      <h1>Lux:</h1>
      <h1 id="lux">---</h1>
    </div>
    <div class="xbee">
      <h1>Num:</h1>
      <h1 id="num">---</h1>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
      const socket = io()
      socket.on('getLux', function(msg){
        document.getElementById('lux').innerHTML = msg
      });
      socket.on('getNum', function(msg){
        document.getElementById('num').innerHTML = msg
      });
    </script>
  </body>
</html>
